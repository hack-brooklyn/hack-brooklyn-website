<!DOCTYPE html>

<head>
  <title>Hack Brooklyn</title>
</head>
<body>

    You will now be redirected to
    <a href="https://hackbrooklyn.org">https://hackbrooklyn.org</a>

      }, 3000);
    };
  </script>
</body>
